<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="icon.ico"/>
    <title>Gunpoint Soundtrack</title>
</head>
<body type="text" size="50" onkeydown="keyCode(event)">
    <h1 >Song Player</h1>
<span id="start">Welcome! Select a song to play it.</span>
    <audio id="player" ontimeupdate="updateProgress()">
        <source id="source">
            Audio not supported
    </audio>

    <span id="curentlyPlayingSong"></span><strong><span id="curentSong"></span></strong>
    <progress id="progress" value="0" max="100"></progress>
    <div id="controls">
        <i class="fas fa-play-circle fa-5x" onclick="playAudio()"></i>
        <i class="fas fa-pause-circle fa-5x" onclick="pauseAudio()"></i>
        <p>Volume:</p>
        <i class="fas fa-volume-down"></i>
        <input type="range" min="0" max="1" step="0.01" id="slider">
        <i class="fas fa-volume-up"></i>

    </div>
    <h4>Gunpoint Soundtrack:</h4>
    <div id="songList">
    </div>

    <p>The soundtrack was purchased on Steam</p s>
    <span>Created by:</span> <a href="https://github.com/thekoneko">thekoneko</a>
    <span>Want to customize the songs? Check out <a href="https://github.com/thekoneko/music">this</a> guide.</span>
</div>
    
<div id="betteraudio">
        <b><p>Extra Audio Music:</p></b>
        <button id="extra" onclick="muteVol()">Mute Audio</button>
        <button id="extra" onclick="resetVol()">Reset Volume</button>
        <button id="extra" onclick="maxVol()">Max Volume</button>
        <button id="extra" onclick="trigger()">Toggle song loop</button>
        <p id="shit"></p>
</div>
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
